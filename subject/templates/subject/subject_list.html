{% extends "base/base_list.html" %}

{% block title %}Subjects{% endblock %}

{% block list_content %}
    <h2>Subject</h2>
    <ul>
        {% for subject in user_subjects %}
            <li><a href="{% url "subject_detail" pk=subject.id %}">{{ subject }}</a></li>
        {% endfor %}
    </ul>
{% endblock list_content %}
