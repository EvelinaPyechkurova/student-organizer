{% extends "base/base_detail.html" %}

{% block title %}{{ subject }}{% endblock %}

{% block detail_content %}
    <h2>{{ subject }}</h2>
    <ul>
        <li>User: {{ subject.user }}</li>
        <li>Created at: {{ subject.created_at }}</li>
        <li>Last modified: {{ subject.last_modified }}</li>
    </ul>
{% endblock detail_content %}
