{% extends "base/base_detail.html" %}

{% block title %}{{ subject }}{% endblock %}

{% block detail_content %}
    <h2>{{ subject }}</h2>
    <p>User: {{ subject.user }}</p>
    <p>Created at: {{ subject.created_at }}</p>
    <p>Last modified: {{ subject.last_modified }}</p>
{% endblock detail_content %}
