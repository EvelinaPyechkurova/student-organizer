{% load custom_tags %}

<form action="" method="get" class="filter-sidebar">

    {% for s in sidebar_sections  %}
        {% comment %} {{ s.heading }}
        <br>
        {{ s.configs }}
        <br>
        {{ s.state }}
        <br> {% endcomment %}
        {% include "partials/_sidebar_field_group.html" with heading=s.heading config_values=s.configs selected_values=s.state %}
    {% endfor %}

    <button type="submit">Apply Filters</button>
</form>
