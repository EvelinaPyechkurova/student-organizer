{% extends "base/base.html" %}

{% block content %}
    <div class="action-buttons">
        <a href="{% url model_name|add:'_update' object.pk %}" class="button-link">Update</a>
        <a href="{% url model_name|add:'_delete' object.pk %}" class="button-link">Delete</a>
    </div>

    <div class="contextual-actions">
        {% block contextual_actions %}{% endblock %}
    </div>

    {% block detail_content %}{% endblock %}
{% endblock %}
