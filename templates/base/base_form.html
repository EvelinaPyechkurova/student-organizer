{% extends "base/base.html" %}

{% block content %}
    {% block form_title %}{% endblock %}

    <form action="" method="post">
        {% csrf_token %}
        {% block form_content %}
            {{ form.as_p }}
        {% endblock %}

        {% block form_action_buttons %}
            <div class="buttons">
                <button type="">{% block save_label %}Save{% endblock %}</button>
                <button type="reset">{% block reset_label %}Undo Changes{% endblock %}</button>
                <a href="{{ cancel_link }}" class="button-link">{% block cancel_label %}Cancel{% endblock %}</a>
            </div>
        {% endblock form_action_buttons %}
    </form>

{% endblock content %}
