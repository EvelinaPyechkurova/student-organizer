{% extends "base/base.html" %}

{% block content %}
    {% block form_title %}{% endblock %}

    <form action="" method="post">
        {% csrf_token %}
        {% block form_content %}
            {{ form.as_p }}
        {% endblock %}

        <div class="buttons">
            <button type="submit">Save</button>
            <a href="" class="button-link">Clear form</a>
            <a href="{{ cancel_link }}" class="button-link">Cancel</a>
        </div>
    </form>

{% endblock content %}
