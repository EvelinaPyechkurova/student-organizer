{% extends "base/base_list.html" %}

{% block title %}Lessons{% endblock %}

{% block list_content %}
    <h2>Lessons</h2>
    <ul>
        {% for lesson in user_lessons %}
            <li><a href="{% url "lesson_details" pk=lesson.id %}">{{ lesson }}</a></li>
        {% endfor %}
    </ul>
{% endblock list_content %}
